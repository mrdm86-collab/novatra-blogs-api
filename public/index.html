<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novatra 博客管理 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'teal': {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                          200: '#99f6e4',
                          300: '#5eead4',
                          400: '#2dd4bf',
                          500: '#14b8a6',
                          600: '#0d9488',
                          700: '#0f766e',
                          800: '#115e59',
                          900: '#134e4a',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0f766e 0%, #0d9488 50%, #14b8a6 100%);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #2dd4bf, #14b8a6, #0d9488);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hover-glow:hover {
            box-shadow: 0 0 30px rgba(20, 184, 166, 0.5);
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f766e 100%);
            min-height: 100vh;
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 200px;
            height: 200px;
            background: #14b8a6;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }
        
        .shape-2 {
            width: 150px;
            height: 150px;
            background: #2dd4bf;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 70%;
            right: 10%;
            animation: float 6s ease-in-out infinite reverse;
        }
        
        .shape-3 {
            width: 100px;
            height: 100px;
            background: #0d9488;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            bottom: 20%;
            left: 20%;
            animation: float 7s ease-in-out infinite;
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-teal-400 to-teal-600 rounded-2xl mb-4 hover-glow transition-all duration-300 animate-pulse-slow">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">Novatra</h1>
                <p class="text-teal-200 text-lg">博客管理平台</p>
            </div>
            
            <!-- Login Card -->
            <div class="glass-dark rounded-3xl p-8 shadow-2xl hover-glow transition-all duration-300">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-semibold text-white mb-2">欢迎回来</h2>
                    <p class="text-teal-200">使用 GitHub 账号登录管理您的博客</p>
                </div>
                
                <div class="space-y-4">
                    <!-- GitHub Login Button -->
                    <button id="github-login" class="w-full bg-gradient-to-r from-gray-700 to-gray-900 hover:from-gray-600 hover:to-gray-800 text-white font-medium py-4 px-6 rounded-xl flex items-center justify-center space-x-3 transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        <span>使用 GitHub 登录</span>
                    </button>
                    
                    <!-- Features -->
                    <div class="grid grid-cols-3 gap-4 pt-6">
                        <div class="text-center">
                            <div class="glass rounded-lg p-3 mb-2">
                                <svg class="w-6 h-6 text-teal-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                            <p class="text-xs text-teal-200">安全认证</p>
                        </div>
                        <div class="text-center">
                            <div class="glass rounded-lg p-3 mb-2">
                                <svg class="w-6 h-6 text-teal-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>
                            </div>
                            <p class="text-xs text-teal-200">快速响应</p>
                        </div>
                        <div class="text-center">
                            <div class="glass rounded-lg p-3 mb-2">
                                <svg class="w-6 h-6 text-teal-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                            <p class="text-xs text-teal-200">简单易用</p>
                        </div>
                    </div>
                </div>
                
                <!-- Status Message -->
                <div id="status-message" class="hidden mt-6 p-4 rounded-lg text-center"></div>
            </div>
            
            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="text-teal-200 text-sm">
                    &copy; 2024 Novatra. 基于 
                    <a href="https://github.com" target="_blank" class="text-teal-400 hover:text-teal-300 transition-colors">GitHub</a> 
                    构建
                </p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('github-login').addEventListener('click', async function() {
            const button = this;
            const statusDiv = document.getElementById('status-message');
            
            // 显示加载状态
            button.disabled = true;
            button.innerHTML = `
                <svg class="animate-spin w-6 h-6" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="ml-2">正在跳转...</span>
            `;
            
            try {
                const response = await fetch('/auth/github');
                const data = await response.json();
                
                if (data.authUrl) {
                    // 显示成功状态
                    statusDiv.className = 'mt-6 p-4 rounded-lg text-center bg-green-500 bg-opacity-20 border border-green-400 text-green-200';
                    statusDiv.textContent = '正在跳转到 GitHub 进行授权...';
                    statusDiv.classList.remove('hidden');
                    
                    // 跳转到 GitHub
                    setTimeout(() => {
                        window.location.href = data.authUrl;
                    }, 1000);
                } else {
                    throw new Error('无法获取授权链接');
                }
            } catch (error) {
                console.error('GitHub 登录错误:', error);
                
                // 显示错误状态
                statusDiv.className = 'mt-6 p-4 rounded-lg text-center bg-red-500 bg-opacity-20 border border-red-400 text-red-200';
                statusDiv.textContent = '登录失败，请稍后重试';
                statusDiv.classList.remove('hidden');
                
                // 恢复按钮状态
                button.disabled = false;
                button.innerHTML = `
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span>使用 GitHub 登录</span>
                `;
                
                // 3秒后隐藏错误消息
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 3000);
            }
        });
        
        // 检查是否是从认证成功页面返回
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        
        if (error) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = 'mt-6 p-4 rounded-lg text-center bg-red-500 bg-opacity-20 border border-red-400 text-red-200';
            statusDiv.textContent = '登录失败: ' + decodeURIComponent(error);
            statusDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
